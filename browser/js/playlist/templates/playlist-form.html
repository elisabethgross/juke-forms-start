<div class="well">
  <form name="newPlaylistForm" ng-submit='submit()' class="form-horizontal" novalidate>
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input name="inputName" ng-model="newPlaylist.name" ng-required="true" ng-maxlength="16" class="form-control" type="text">
          <div ng-show="newPlaylistForm.inputName.$error.required && newPlaylistForm.inputName.$dirty" class="alert alert-warning">Title is required</div>
          <div ng-show="newPlaylistForm.inputName.$error.maxlength" class="alert alert-warning">Title cannot be longer than 16 characters</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled="newPlaylistForm.$invalid && newPlaylistForm.$dirty" class="btn btn-success" ng-click="goToPlaylist(newPlaylist)">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
